<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>It's my first site — Manya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg-left: #02204a; --bg-right: #2563eb; --bg: linear-gradient(135deg, var(--bg-left) 0%, var(--bg-right) 100%); --card: #ffffff; --accent: #2563eb; --muted:#cbd5e1; --text:#ffffff; --card-text:#061122; --bg-layer1-angle: 120deg; --bg-layer2-angle: 260deg; --bg-dur1: 40s; --bg-dur2: 60s; --bg-size: 240% 240%; }
    *{ box-sizing:border-box; }
    html,body{height:100%; margin:0; font-family:Inter, system-ui, -apple-system, Roboto, 'Segoe UI', Helvetica, Arial; background-image: linear-gradient(var(--bg-layer1-angle), var(--bg-left), var(--bg-right)), linear-gradient(var(--bg-layer2-angle), rgba(255,255,255,0.04), rgba(255,255,255,0.02)); background-size: var(--bg-size); animation: bgFloat1 var(--bg-dur1) linear infinite, bgFloat2 var(--bg-dur2) linear infinite; color:var(--text); }
    .site-nav{ position:fixed; top:0; left:0; right:0; display:flex; align-items:center; height:64px; background:rgba(255,255,255,0.02); border-bottom:1px solid rgba(255,255,255,0.03); padding:0 1rem; z-index:999; }
    .nav-inner{ max-width:1100px; width:100%; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
    .brand{ font-weight:700; text-decoration:none; color:var(--accent); letter-spacing:-0.01em; }
    .nav-links{ display:flex; gap:2rem; }
    .nav-links a{ text-decoration:none; color:var(--muted); font-weight:600 }
    .hero{ display:flex; align-items:center; justify-content:center; min-height:calc(100vh - 64px); padding:2rem; }
    .panel{ width:100%; max-width:900px; background: var(--card); border-radius:14px; padding:48px; box-shadow: 0 10px 35px rgba(2,6,23,0.3); text-align:center }
    h1{ font-size:clamp(20px,5vw,40px); margin:0 0 12px 0; color:var(--card-text) }
    p{ margin:0 0 18px 0; color:var(--muted) }
    .btn{ display:inline-block; padding:10px 16px; border-radius:10px; background:var(--accent); color:white; text-decoration:none; font-weight:700; box-shadow:0 8px 20px rgba(37,99,235,0.12); }
    .back{ margin-top:18px }
    @media (max-width:640px){ .panel{ padding:20px } }
    @keyframes bgFloat1{ 0%{ background-position:0% 50% } 50%{ background-position:100% 50% } 100%{ background-position:0% 50% } }    @keyframes bgFloat2{ 0%{ background-position:100% 60% } 50%{ background-position:0% 40% } 100%{ background-position:100% 60% } }

    /* Background video styles (same behavior as index) */
    .bg-video-container { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-2; overflow:hidden; pointer-events:none }
    .bg-video { width:100%; height:100%; object-fit:cover; object-position:center; display:block }
    .bg-overlay { position:fixed; inset:0; background: linear-gradient(rgba(4,8,20,0.28), rgba(4,8,20,0.28)); z-index:-1; pointer-events:none }
    .bg-video-fallback { position:fixed; inset:0; z-index:-3; background-image: linear-gradient(var(--bg-layer1-angle), var(--bg-left), var(--bg-right)), linear-gradient(var(--bg-layer2-angle), rgba(255,255,255,0.04), rgba(255,255,255,0.02)); background-size:var(--bg-size); animation: bgFloat1 var(--bg-dur1) linear infinite, bgFloat2 var(--bg-dur2) linear infinite }
    @media (max-width:700px), (prefers-reduced-motion: reduce) { .bg-video { display:none } .bg-overlay { background:transparent } }
  </style>
</head>
<body>
  <!-- Background video with fallback gradient -->
  <div class="bg-video-container">
    <video class="bg-video" autoplay muted loop playsinline disablePictureInPicture preload="metadata" aria-hidden="true">
      <source src="background.mp4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay" aria-hidden="true"></div>
  <div class="bg-video-fallback" aria-hidden="true"></div>
  <nav class="site-nav" role="navigation">
    <div class="nav-inner">
      <a class="brand" href="index.html">Manya</a>
      <div class="nav-links"><a href="index.html">Home</a></div>
    </div>
  </nav>
  <main class="hero" role="main">
    <div class="panel" aria-labelledby="p2-title">
      <h1 id="p2-title">It's my first site related to coding! Hurrah... (help)</h1>
      <p>If you're seeing this page, congratulations — you've reached the second page. Use 'Home' to go back, or explore the interactive map on the home page.</p>
      <a class="btn" href="index.html">Go back Home</a>
      <div class="back"><a href="index.html">← Back to Home</a></div>
    </div>
  </main>
  <!-- Background randomizer removed to keep background static -->
</body>
</html>
